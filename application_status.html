<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Header -->
   <div id="header"></div>
   <div class="container mt-5 mb-5 flex-grow-1">
    <div class="row text-center g-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body py-4">
                    <h5 class="card-title fw-semibold">Pending Applications</h5>
                    <p id="pendingCount" class="display-4 fw-bold text-warning">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body py-4">
                    <h5 class="card-title fw-semibold">Approved Applications</h5>
                    <p id="approvedCount" class="display-4 fw-bold text-success">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body py-4">
                    <h5 class="card-title fw-semibold">Rejected Applications</h5>
                    <p id="rejectedCount" class="display-4 fw-bold text-danger">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h4 class="fw-bold text-center mb-4">Application Details</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>Company Name</th>
                                    <th>User ID</th>
                                    <th>Plot Number</th>
                                    <th>Status</th>
                                    <th>Assigned To</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="applicationsTable">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary px-4 py-2 rounded-pill">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="config.js"></script>
 
    <script type="module" src="auth.js"></script>
    <script  src="script.js"></script>
    <script type="module" src="applicantion_status.js"></script>
</body>

</html>
