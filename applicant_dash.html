<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> <!-- Keep global styles -->
</head>
<body>

    <div id="header"></div>
    
    <section class="hero d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header bg-primary text-white p-3 rounded mb-4">
                <h2 id="welcome-text" class="mb-2">Welcome, Applicant!</h2>
                <p class="mb-0">Manage your applications and stay updated.</p>
            </div>

            <!-- Dashboard Cards -->
            <div class="row g-4">
                <!-- Application Status Card -->
                <div class="col-md-6">
                    <div class="card shadow text-center p-4">
                        <i class="fas fa-file-alt display-4 text-primary"></i>
                        <h3 class="fs-4 mt-3">Application Status</h3>
                        <p>Your current application is under review.</p>
                        <a href="application_status.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>

                <!-- New Application Card -->
                <div class="col-md-6">
                    <div class="card shadow text-center p-4">
                        <i class="fas fa-plus-circle display-4 text-primary"></i>
                        <h3 class="fs-4 mt-3">New Application</h3>
                        <p>Start a new application process easily.</p>
                        <a href="applicant_form.html" class="btn btn-primary">Apply Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        // Custom welcome message
        document.addEventListener("DOMContentLoaded", function () {
            const userName = sessionStorage.getItem("userName");
            if (userName) {
                document.getElementById("welcome-text").textContent = `Welcome, ${userName}!`;
            }
        });
        // Logout Function
// document.getElementById("logoutBtn").addEventListener("click", function () {
//     sessionStorage.clear();
//     localStorage.removeItem("userToken");

//     // Push a new state so that back button doesn't bring user back to the dashboard
//     history.pushState(null, null, "applicant_login.html");
//     window.location.href = "applicant_login.html"; // Redirect to login
// });
    </script>
    <!-- <script type="module" src="auth.js"></script> -->
    <script type="module" src="auth.js"></script>
    <script  src="script.js"></script>
</body>
</html>
