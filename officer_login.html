<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div id="header"></div>
    <section class="hero">

        <div class="login-container">
            <form id="login-form">
                <h2 class="text-center "><b>Login</b></h2>
                <div class="input-box">
                    <input type="text" id="login-email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot">
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <button type="submit" name="login" id="btn" onclick="login()">Login</button>
                <div class="register">
                    <p> Don't have an account? <a href="registeration.html"> Register </a></p>
                </div>
            </form>
            <p id="message"></p>
        </div>
    </section>

    <!-- <div id="footer">
        &copy; 2025 GMB. All Rights Reserved.
    </div> -->
<div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
