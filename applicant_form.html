<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Application Form</title>
    <!-- <link rel="stylesheet" href="applicant_form.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        h2, h3, label {
            color: #004080;
            font-weight: bold;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #004080;
            border-radius: 8px;
        }
        .submit-btn {
            background: #004080;
            color: white;
            font-size: 1.2rem;
        }
        .submit-btn:hover {
            background: #003060;
        }
    </style>

</head>

<body>

    <div id="header"></div>
    <div class="container">
        <h2 class="text-center">Lease Application Form</h2>
        
        <form id="applicationForm">
            <!-- General Information -->
            <div class="form-section ">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="doa" class="form-label">Date of Application</label>
                        <input type="date" id="doa" name="doa" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" id="company" name="company" class="form-control" required>
                        <span class="error-message" id="company-error"></span>

                    </div>
                    <div class="col-md-4">
                        <label for="plot_number" class="form-label">Required Plot Number</label>
                        <input type="text" id="plot" name="plot" class="form-control" required>
                        <span class="error-message" id="plot-error"></span>

                    </div>
                    <div class="col-md-4">
                        <label for="lease_period" class="form-label">Time Period of Lease</label>
                        <select id="lease" name="lease" class="form-select" required>
                            <option value="">Select</option>
                            <option value="5">5 Years</option>
                            <option value="10">10 Years</option>
                            <option value="15">15 Years</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="pancard" class="form-label">PAN Card Number</label>
                        <input type="text" id="pancard" name="pancard" class="form-control" maxlength="10" placeholder="ABCDE1234F">
                        <span class="error-message" id="pancard-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="pld_account" class="form-label">PLD A/C No (Max 20 Digits)</label>
                        <input type="text" id="pld" name="pld" class="form-control" maxlength="20" required>
                        <span class="error-message" id="pld-error"></span>

                    </div>
                    <div class="col-md-4">
                        <label for="purpose" class="form-label">Purpose</label>
                        <select id="purpose" name="purpose" class="form-select" required>
                            <option value="" disabled selected>Select a purpose</option>
                            <option value="business">Business & Trade Expansion</option>
                            <option value="industrial">Industrial Development</option>
                            <option value="energy">Energy & Resources</option>
                            <option value="fishing">Fishing & Aquaculture</option>
                            <option value="ship">Ship Recycling & Scrapping</option>
                            <option value="automobile">Automobile & Heavy Equipment Handling</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-none" id="otherPurposeField">
                        <label for="otherPurpose" class="form-label">Specify Other Purpose</label>
                        <input type="text" id="otherPurpose" name="otherPurpose" class="form-control" placeholder="Enter your purpose">
                    </div>
                </div>
            </div>
    
            <!-- Document Upload Section -->
            <div class="form-section">
                <h3>Upload Documents</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="project_report" class="form-label">Project Report (PDF, 300KB)</label>
                        <input type="file" id="project_report" name="project_report" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="project_report-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="source_income" class="form-label">Source of Income (PDF, 300KB)</label>
                        <input type="file" id="source_income" name="source_income" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="source_income-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="bank_statement" class="form-label">Bank Account Statement (PDF, 300KB)</label>
                        <input type="file" id="bank_statement" name="bank_statement" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="bank_statement-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="itr" class="form-label">3 Years ITR (PDF, 300KB)</label>
                        <input type="file" id="itr" name="itr" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="itr-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="statement" class="form-label">3 Years Statement (PDF, 300KB)</label>
                        <input type="file" id="statement" name="statement" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="statement-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="article_of_association" class="form-label">Article of Association (PDF, 300KB)</label>
                        <input type="file" id="article_of_association" name="article_of_association" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="article_of_association-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="layout_plan" class="form-label">Layout Plan (PDF, 300KB)</label>
                        <input type="file" id="layout_plan" name="layout_plan" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="layout_plan-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="noc" class="form-label">NOC (PDF, 300KB)</label>
                        <input type="file" id="noc" name="noc" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="noc-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="se_approval" class="form-label">Approval of SE(C) (PDF, 300KB)</label>
                        <input type="file" id="se_approval" name="se_approval" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="se_approval-error"></span>
                    </div>
                    <div class="col-md-4">
                        <label for="po_approval" class="form-label">PO Approval (PDF, 300KB)</label>
                        <input type="file" id="po_approval" name="po_approval" class="form-control" accept=".pdf" required>
                        <span class="error-message" id="po_approval-error"></span>
                    </div>
                </div>
            </div>
            
    
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" id="btn" class="submit-btn w-100 py-2">Submit</button>
            </div>
        </form>
    </div>
    
    <div id="footer"></div>
    <script type="module" src="applicant_form.js"></script>
    <script src="script.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("purpose").addEventListener("change", function() {
        let otherField = document.getElementById("otherPurposeField");
        if (this.value === "other") {
            otherField.classList.remove("d-none");
        } else {
            otherField.classList.add("d-none");
        }
    });
</script>
    
</body>

</html>
