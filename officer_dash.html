<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="container-fluid bg-primary text-white text-center py-1">
        <h1 class="display-6">Welcome, Officer!</h1>
        <p class="lead">Manage applications and approvals efficiently.</p>
    </section>

    <!-- Dashboard Section -->
    <div class="container my-5">
        <div class="row text-center g-4">
            <!-- Pending Applications -->
            <div class="col-md-4">
                <div class="card shadow-lg border-0 p-4">
                    <div class="card-body">
                        <i class="fas fa-hourglass-half fa-3x text-warning"></i>
                        <h3 class="mt-3">Pending Applications</h3>
                        <p class="text-muted">Review and process new applications.</p>
                        <a href="#" class="btn btn-outline-warning w-100">View Pending</a>
                    </div>
                </div>
            </div>

            <!-- Approved Applications -->
            <div class="col-md-4">
                <div class="card shadow-lg border-0 p-4">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                        <h3 class="mt-3">Approved Applications</h3>
                        <p class="text-muted">Track approved applications.</p>
                        <a href="#" class="btn btn-outline-success w-100">View Approved</a>
                    </div>
                </div>
            </div>

            <!-- Rejected Applications -->
            <div class="col-md-4">
                <div class="card shadow-lg border-0 p-4">
                    <div class="card-body">
                        <i class="fas fa-times-circle fa-3x text-danger"></i>
                        <h3 class="mt-3">Rejected Applications</h3>
                        <p class="text-muted">Manage rejected applications.</p>
                        <a href="#" class="btn btn-outline-danger w-100">View Rejected</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
