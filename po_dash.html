<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .custom-view-btn {
          background-color: #004080;
          color: #fff;
          border: none;
          border-radius: 8px;
          padding: 6px 14px;
          font-size: 0.9rem;
          transition: background-color 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 6px;
        }
      
        .custom-view-btn:hover {
          background-color: #003366;
          color: #fff;
        }
      </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Header -->
    <div id="header"></div>

    <!-- Dashboard Section -->
    <div class="container mt-5 mb-5 flex-grow-1">
        <h2 class="text-center fw-bold mb-4">Welcome, Port Officer</h2>

        <div class="row text-center g-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-semibold">New Lease Requests</h5>
                        <p id="pendingCount" class="display-4 fw-bold text-primary">5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-semibold">Plots Approved</h5>
                        <p id="approvedCount" class="display-4 fw-bold text-success">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body py-4">
                        <h5 class="card-title fw-semibold">Rejected Applications</h5>
                        <p id="rejectedCount" class="display-4 fw-bold text-warning">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h4 class="fw-bold text-center mb-4">Lease Application Overview</h4>
                        <div class="table-responsive">
                            <div class="mb-3 text-end">
                                <input type="text" id="searchInput" class="form-control w-25 d-inline" placeholder="Search company..." />
                            </div>
                            
                            <table class="table table-striped table-hover text-center align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Company Name</th>
                                        <th>Plot Number</th>
                                        <th>Lease Period (Years)</th>
                                        <th>Purpose</th>
                                        <th>Status</th>
                                        <th>Submitted On</th>
                                        <th>Assigned To</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="applicationsTable">
                                    <!-- Dynamic Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-primary px-4 py-2 rounded-pill">Load More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Config & Scripts -->
     
    <script  type="module" src="script.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="po_dash.js"></script> <!-- PO-specific script -->
</body>

</html>
